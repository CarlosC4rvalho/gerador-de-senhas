<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Password Generete</title>
</head>

<body>


        <section>

            <!--titulo como o proprio nome diz-->
            <h1 id="titulo"> Como deixar suas senhas mais fortes</h1>

            <div>
                 <!--caixa para o usuario digitar sua senha comum-->
                <input id="inputPasswordId" type="text" />
                <!--Botão enviar-->
                <button id="btnGerar">GO</button>
                <!--Quantidade de caracteres na senha-->
                <input id="inputLengthId" type="range" min="6" max="18">
                <label class="texto" for="inputLengthId"></label>
            </div>

            <!--4 Checkbox-->
            <div>
                <input id="chkLowerId" type="checkbox" />
                <label for="chkLowerId" class="texto">Letras minúsculas</label>
            </div>
            <div>
                <input id="chkUpperId" type="checkbox" />
                <label for="chkUpperId" class="texto">Letras maiúsculas</label>
            </div>
            <div>
                <input id="chkNumberId" type="checkbox" />
                <label for="chkNumberId" class="texto">Números</label>
            </div>
            <div>
                <input id="chkSymbolsId" type="checkbox" />
                <label for="chkSymbolsId" class="texto">Símbolos</label>
            </div>

        </section>

        <script src="script.js"></script>

</body>

</html>
